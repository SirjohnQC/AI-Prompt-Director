<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #editor { font-family: 'JetBrains Mono', monospace; font-size: 14px; line-height: 1.6; min-height: 100%; padding: 2rem; tab-size: 2; outline: none; color: #abb2bf; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
        select { -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em; }
        .loading-ring { animation: pulse-glow 2s ease-in-out infinite; }
        @keyframes pulse-glow { 0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); } 50% { opacity: 0.8; box-shadow: 0 0 30px rgba(168, 85, 247, 0.6); } }
        .drop-zone-active { border-color: #06b6d4 !important; background-color: rgba(6, 182, 212, 0.1) !important; }
        .tab-active-json { background-color: rgba(6, 182, 212, 0.1); border-color: #06b6d4; color: #22d3ee; }
        .tab-active-prompt { background-color: rgba(34, 197, 94, 0.1); border-color: #22c55e; color: #4ade80; }
        .tab-active-tags { background-color: rgba(249, 115, 22, 0.1); border-color: #f97316; color: #fb923c; }
    </style>
</head>
<body class="bg-[#0f111a] text-white h-screen flex overflow-hidden">

    <div class="w-80 bg-[#161b22] border-r border-white/5 flex flex-col z-20 shadow-2xl overflow-y-auto custom-scrollbar">
        <div class="p-6 border-b border-white/5 sticky top-0 bg-[#161b22] z-10">
            <h1 class="font-bold text-lg tracking-wide flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-cyan-400 shadow-[0_0_10px_rgba(34,211,238,0.5)] animate-pulse"></div>
                PROMPT<span class="font-light text-slate-400">DIRECTOR</span>
            </h1>
            <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-wider">Image Analysis to JSON Prompt</p>
        </div>

        <div class="p-6 flex flex-col gap-6">
            <div class="space-y-4">
                <div class="grid grid-cols-1 gap-3">
                    <div>
                        <label class="text-[9px] text-cyan-400 font-bold uppercase flex items-center gap-2 mb-1"><i class="fas fa-eye"></i> Vision (Analysis)</label>
                        <select id="model-vision" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-slate-300 focus:border-cyan-500 outline-none"><option value="loading">Loading...</option></select>
                    </div>
                    <div>
                        <label class="text-[9px] text-green-400 font-bold uppercase flex items-center gap-2 mb-1"><i class="fas fa-pen-nib"></i> Writer (Prompts)</label>
                        <select id="model-writer" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-slate-300 focus:border-green-500 outline-none"><option value="loading">Loading...</option></select>
                    </div>
                    <div>
                        <label class="text-[9px] text-orange-400 font-bold uppercase flex items-center gap-2 mb-1"><i class="fas fa-tags"></i> Tagger (Vision)</label>
                        <select id="model-tagger" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-slate-300 focus:border-orange-500 outline-none"><option value="loading">Loading...</option></select>
                    </div>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold text-purple-400 uppercase tracking-widest mb-2 block flex items-center gap-2"><i class="fas fa-user-circle"></i> Character Persona</label>
                <div class="flex gap-2">
                    <select id="persona-select" class="flex-1 bg-[#0d1117] border border-purple-500/30 rounded-lg px-3 py-2 text-xs text-purple-100 focus:border-purple-500 focus:outline-none transition-colors"><option value="none">No Persona (Auto-detect)</option></select>
                    <button id="manage-personas-btn" class="bg-[#0d1117] hover:bg-[#21262d] text-slate-400 hover:text-white px-3 rounded-lg border border-white/10 transition-all"><i class="fas fa-cog"></i></button>
                    <button id="add-persona-btn" class="bg-purple-600/20 hover:bg-purple-600 text-purple-400 hover:text-white px-3 rounded-lg border border-purple-500/30 transition-all font-bold"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center px-1">
                    <span class="text-[9px] font-bold text-slate-500 uppercase">Input Source</span>
                    <div class="flex bg-[#0d1117] rounded p-0.5 border border-white/10">
                        <button id="mode-image" class="px-2 py-0.5 text-[9px] font-bold rounded bg-cyan-600 text-white transition-all">IMAGE</button>
                        <button id="mode-text" class="px-2 py-0.5 text-[9px] font-bold rounded text-slate-400 hover:text-white transition-all">TEXT PROMPT</button>
                    </div>
                </div>

                <div id="input-container-image">
                    <div id="drop-zone" class="relative h-28 border-2 border-dashed border-white/10 rounded-xl hover:border-cyan-500/50 hover:bg-cyan-500/5 transition-all cursor-pointer flex items-center justify-center overflow-hidden group bg-[#0d1117]">
                        <input type="file" id="file-input" class="hidden" accept="image/*">
                        <div id="empty-state" class="text-center z-10 pointer-events-none">
                            <i class="fas fa-cloud-upload-alt text-3xl text-slate-600 group-hover:text-cyan-400 transition-colors mb-2"></i>
                            <p class="text-[10px] text-slate-400 group-hover:text-cyan-400 uppercase tracking-wider font-bold">Drop Image</p>
                        </div>
                        <div id="preview-container" class="hidden absolute inset-0 w-full h-full">
                            <img id="thumb-blur" class="absolute inset-0 w-full h-full object-cover opacity-30 blur-md" alt="blur"/>
                            <img id="thumb-main" class="absolute inset-0 w-full h-full object-contain p-2" alt="preview"/>
                            <button id="clear-image" class="absolute top-2 right-2 bg-red-600/80 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs z-10"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <input type="text" id="url-input" class="flex-1 bg-[#0d1117] border border-white/10 rounded px-3 py-2 text-[10px] text-slate-300 focus:border-cyan-500 outline-none transition-colors" placeholder="OR Paste Image URL...">
                        <button id="url-load-btn" class="bg-[#161b22] border border-white/10 hover:border-cyan-500 text-cyan-500 px-3 rounded transition-colors" title="Load URL"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <div id="input-container-text" class="hidden">
                    <textarea id="text-prompt-input" class="w-full h-36 bg-[#0d1117] border-2 border-dashed border-white/10 rounded-xl p-3 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none resize-none custom-scrollbar" placeholder="Paste your raw prompt here...&#10;e.g. 'A photo of a girl in a red dress standing in the rain...'"></textarea>
                </div>
            </div>
            
            <div class="space-y-3 pt-4 border-t border-white/5">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block flex items-center gap-2"><i class="fas fa-sliders-h"></i> Scene Settings</label>
                <div class="grid grid-cols-2 gap-2">
                    <select id="time-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Time</option><option value="Golden Hour">Golden Hour</option><option value="Noon">High Noon</option><option value="Blue Hour">Blue Hour</option><option value="Night">Night</option></select>
                    <select id="ratio-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Ratio</option><option value="9:16">9:16 Story</option><option value="3:4">3:4 Portrait</option><option value="1:1">1:1 Square</option><option value="16:9">16:9 Cinema</option></select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <select id="style-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Vibe</option><option value="Instagram">Instagram</option><option value="Cinematic">Cinematic</option><option value="Analog">Analog Film</option><option value="Fantasy">Fantasy</option><option value="Anime">Anime</option></select>
                    <select id="quality-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Quality</option><option value="Best">Best (8k)</option><option value="Raw">Raw Photo</option><option value="Phone">Phone Candid</option><option value="Vintage">Vintage</option></select>
                </div>
                
                <label class="text-[10px] font-bold text-purple-400 uppercase tracking-widest block mt-3 flex items-center gap-2"><i class="fas fa-palette"></i> Character Styling</label>
                <div class="grid grid-cols-2 gap-2">
                    <select id="hair-style-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Hair Style</option><option value="Bob Cut">Bob Cut</option><option value="Long Straight">Long Straight</option><option value="Messy Bun">Messy Bun</option><option value="Pixie Cut">Pixie Cut</option><option value="Ponytail">Ponytail</option><option value="Waves">Beach Waves</option><option value="Braids">Braids</option><option value="Curly">Curly</option></select>
                    <select id="hair-color-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Hair Color</option><option value="Black">Black</option><option value="Brown">Brown</option><option value="Blonde">Blonde</option><option value="Red">Red / Ginger</option><option value="Auburn">Auburn</option><option value="Platinum Blonde">Platinum</option><option value="White">White</option><option value="Pink">Pink</option><option value="Blue">Blue</option></select>
                </div>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <select id="makeup-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Makeup</option><option value="No Makeup">Natural / None</option><option value="Korean Style">Korean / Glass Skin</option><option value="Heavy Glam">Heavy Glam</option><option value="Goth">Goth / Dark</option><option value="Soft Glam">Soft Glam</option></select>
                    <select id="glasses-select" class="bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Glasses</option><option value="none">No Glasses</option><option value="Reading Glasses">Reading Glasses</option><option value="Sunglasses">Sunglasses</option><option value="Round Glasses">Round Frames</option><option value="Cat-Eye Glasses">Cat-Eye</option></select>
                </div>
                <div class="mt-2">
                    <select id="expr-select" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-1.5 text-xs text-slate-300 focus:border-cyan-500 focus:outline-none"><option value="auto">Auto Expression</option><option value="Seductive">üòè Seductive</option><option value="Happy">üòä Happy</option><option value="Smirking">üòé Smirking</option><option value="Serious">üòê Serious</option><option value="Bored">üòë Bored</option><option value="Angry">üò† Angry</option></select>
                </div>
                
                <label class="flex items-center gap-2 p-2 bg-[#0d1117] border border-cyan-500/30 rounded cursor-pointer hover:bg-cyan-500/5 transition-colors mt-2">
                    <input type="checkbox" id="reference-mode" class="w-4 h-4 rounded border-cyan-500/50 bg-[#161b22] text-cyan-500 focus:ring-cyan-500 focus:ring-offset-0">
                    <div class="flex-1"><span class="text-xs text-cyan-400 font-bold">üñºÔ∏è Reference Image Mode</span></div>
                </label>
            </div>

            <button id="action-btn" class="w-full py-4 font-bold text-xs uppercase tracking-widest rounded-lg shadow-lg transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white">
                <i class="fas fa-magic"></i> <span id="action-btn-text">ANALYZE IMAGE</span>
            </button>
        </div>

        <div class="px-6 py-3 bg-[#161b22] border-y border-white/5 mt-auto flex justify-between items-center">
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2"><i class="fas fa-history"></i> History</span>
            <div class="flex gap-2">
                <button id="clear-history-btn" class="text-[10px] text-red-500 hover:text-red-400 font-bold hover:underline transition-colors">CLEAR</button>
                <button id="quit-btn" class="bg-red-600/20 hover:bg-red-600 text-red-400 hover:text-white px-2 py-1 rounded border border-red-500/30 transition-all text-[10px] font-bold">QUIT</button>
            </div>
        </div>
        <div id="history-list" class="overflow-y-auto p-4 space-y-2 h-48 custom-scrollbar"></div>
    </div>

    <div class="flex-1 flex flex-col bg-[#0d1117] relative">
        <div class="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-[#161b22]/50 backdrop-blur z-30">
            <div class="flex items-center gap-3">
                <i class="fas fa-code text-cyan-400"></i><span class="text-xs font-mono text-slate-400" id="current-filename">ready.json</span>
            </div>

            <div class="flex items-center gap-2">
                <button id="settings-btn" class="text-slate-400 hover:text-white px-2" title="API Keys"><i class="fas fa-cog"></i></button>
                <select id="cloud-model" class="bg-[#0d1117] border border-purple-500/30 text-purple-200 text-[10px] rounded px-2 py-1.5 focus:outline-none">
                    <option value="grok">üåå Grok 2 (xAI)</option>
                    <option value="nanobana">üçå Nano Banana (Google)</option>
                    <option value="flux">‚ö° Flux.1 [Dev]</option>
                    <option value="illustrious">üé® Illustrious XL</option>
                </select>
                <button id="generate-cloud-btn" class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white text-xs font-bold px-4 py-1.5 rounded shadow-lg transition-all flex items-center gap-2">
                    <i class="fas fa-cloud"></i> GENERATE
                </button>
            </div>

            <div class="flex bg-[#161b22] p-1 rounded-lg border border-white/10 gap-1 ml-4">
                <button id="tab-json" class="px-4 py-1.5 text-xs font-bold rounded transition-all flex items-center gap-2 text-cyan-400 bg-cyan-500/10 border border-cyan-500/50"><i class="fas fa-file-code"></i> JSON</button>
                <button id="tab-prompt" class="px-4 py-1.5 text-xs font-bold rounded transition-all flex items-center gap-2 text-slate-400 hover:text-green-400 hover:bg-green-500/10 border border-transparent"><i class="fas fa-paragraph"></i> PROMPT</button>
                <button id="tab-tags" class="px-4 py-1.5 text-xs font-bold rounded transition-all flex items-center gap-2 text-slate-400 hover:text-orange-400 hover:bg-orange-500/10 border border-transparent"><i class="fas fa-tags"></i> TAGS</button>
            </div>
            
            <div class="flex gap-2 ml-auto">
                <button id="download-btn" class="text-xs text-slate-400 hover:text-slate-300 font-bold border border-slate-600/20 px-3 py-1.5 rounded hover:bg-slate-600/10 transition-colors"><i class="fas fa-download"></i></button>
                <button id="copy-btn" class="text-xs text-cyan-400 hover:text-cyan-300 font-bold border border-cyan-400/20 px-3 py-1.5 rounded hover:bg-cyan-400/10 transition-colors">COPY</button>
            </div>
        </div>

        <div class="flex-1 overflow-auto relative cursor-text custom-scrollbar pb-24" id="editor-wrapper">
            <div id="editor" class="language-json">// Select a tab and click the Generate button...</div>
            <div id="loader" class="hidden absolute inset-0 bg-[#0d1117]/95 backdrop-blur-sm flex flex-col items-center justify-center z-50">
                <div class="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-4 loading-ring"></div>
                <div id="loader-text" class="text-purple-400 font-mono text-sm animate-pulse tracking-widest mb-2">PROCESSING</div>
                <div id="loader-sub" class="text-slate-500 text-xs">Please wait...</div>
            </div>
        </div>
        
        <div id="refiner-bar" class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0d1117] via-[#0d1117] to-transparent z-40">
            <div class="max-w-3xl mx-auto flex gap-2 items-center bg-[#161b22] border border-white/10 p-2 rounded-xl shadow-2xl shadow-black/50">
                <div class="pl-3 text-cyan-500 animate-pulse"><i class="fas fa-sparkles"></i></div>
                <input id="refine-input" type="text" class="flex-1 bg-transparent border-none text-sm text-white focus:ring-0 focus:outline-none placeholder-slate-500" placeholder="Ask AI to change JSON... (e.g. 'Add red lipstick')">
                <button id="refine-btn" class="bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-lg transition-all"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

<div id="persona-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
    <div class="bg-[#161b22] w-full max-w-md rounded-2xl border border-white/10 p-6 max-h-[90vh] overflow-y-auto custom-scrollbar">
        <h3 id="modal-title-text" class="text-white font-bold mb-4 text-lg">Persona</h3>
        
        <div class="mb-4">
            <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Character Name</label>
            <input id="p-name" class="w-full bg-[#0d1117] border border-white/10 rounded p-3 text-white text-sm focus:border-purple-500 outline-none" placeholder="e.g. Sarah" required>
        </div>
        
        <div id="scan-preview-container" class="hidden relative h-64 rounded-lg overflow-hidden border border-white/10 mb-4 bg-black/50 group">
            <img id="scan-blur" class="absolute inset-0 w-full h-full object-cover opacity-30 blur-md">
            <img id="scan-main" class="absolute inset-0 w-full h-full object-contain p-2">
            
            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center backdrop-blur-[2px]">
                <button id="trigger-rescan" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg font-bold shadow-lg transform scale-95 group-hover:scale-100 transition-all border border-purple-400/30">
                    <i class="fas fa-camera mr-2"></i>Change Photo & Rescan
                </button>
            </div>
        </div>

        <div id="scan-drop" class="border-2 border-dashed border-purple-500/30 rounded-lg h-32 flex items-center justify-center mb-4 cursor-pointer text-slate-400 hover:border-purple-500 hover:text-purple-400 transition-all bg-[#0d1117]">
            <div class="text-center">
                <i class="fas fa-cloud-upload-alt text-3xl mb-2"></i>
                <p class="text-xs font-medium">Click to Upload Face</p>
            </div>
        </div>
        
        <input type="file" id="scan-input" class="hidden" accept="image/*">
        
        <button id="scan-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white p-3 rounded-lg mb-4 font-bold text-sm transition-all">
            <i class="fas fa-magic mr-2"></i>SCAN & AUTO-FILL
        </button>
        
        <div id="scan-msg" class="hidden text-center text-xs text-cyan-400 font-bold mb-2">Scanning...</div>

        <div id="manual-fields" class="hidden space-y-4">
            <div class="grid grid-cols-3 gap-2">
                <div>
                    <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Age</label>
                    <input id="p-age" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Ethnicity</label>
                    <input id="p-ethnicity" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Body</label>
                    <input id="p-body" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-white focus:border-purple-500 outline-none">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Face Shape</label>
                    <input id="p-face" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Skin Tone</label>
                    <input id="p-skin" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-white focus:border-purple-500 outline-none">
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-2">
                <div>
                    <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Eyes</label>
                    <input id="p-eyes" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] text-slate-500 font-bold uppercase mb-1">Nose</label>
                    <input id="p-nose" class="w-full bg-[#0d1117] border border-white/10 rounded px-2 py-2 text-xs text-white focus:border-purple-500 outline-none">
                </div>

        };

        // --- HANDLERS (Restored Tab Clicks & Drag Drop) ---
        els.tabJson.onclick = () => switchTab('json');
        els.tabPrompt.onclick = () => switchTab('prompt');
        els.tabTags.onclick = () => switchTab('tags');

        function handleFile(f) {
            if(!f) return;
            store.file = f; store.url = null; els.urlInput.value = "";
            const r = new FileReader();
            r.onload = (ev) => {
                els.thumbBlur.src = ev.target.result;
                els.thumbMain.src = ev.target.result;
                els.preview.classList.remove('hidden');
                els.empty.classList.add('hidden');
            };
            r.readAsDataURL(f);
        }

        els.file.onchange = (e) => handleFile(e.target.files[0]);
        els.drop.onclick = () => els.file.click();
        
        els.drop.addEventListener('dragover', (e) => { e.preventDefault(); els.drop.classList.add('drop-zone-active'); });
        els.drop.addEventListener('dragleave', () => els.drop.classList.remove('drop-zone-active'));
        els.drop.addEventListener('drop', (e) => { 
            e.preventDefault(); 
            els.drop.classList.remove('drop-zone-active'); 
            if(e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); 
        });

        els.clearImg.onclick = (e) => { 
            e.stopPropagation(); 
            store.file = null; store.url = null; els.urlInput.value = ""; 
            els.preview.classList.add('hidden'); els.empty.classList.remove('hidden'); 
        };

        els.urlBtn.onclick = () => {
            const url = els.urlInput.value.trim();
            if(!url) return;
            store.url = url; store.file = null;
            els.thumbBlur.src = url; els.thumbMain.src = url;
            els.preview.classList.remove('hidden'); els.empty.classList.add('hidden');
        };
        els.urlInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') els.urlBtn.click(); });

        els.copyBtn.addEventListener('click', () => {
            let text = "";
            const editorContent = document.getElementById('editor').innerText;
            if (currentMode === 'json') text = jar.toString() || editorContent;
            else text = editorContent;
            if (!text || text.trim().startsWith("//") || text.trim().length === 0) return showNotification("‚ö†Ô∏è Nothing to copy", "warning");
            navigator.clipboard.writeText(text);
            const orig = els.copyBtn.innerHTML;
            els.copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED';
            els.copyBtn.classList.add('text-green-400', 'border-green-400');
            setTimeout(() => { els.copyBtn.innerHTML = orig; els.copyBtn.classList.remove('text-green-400', 'border-green-400'); }, 1500);
        });

        // --- NEW: RESCAN LOGIC ---
        if(els.triggerRescan) els.triggerRescan.onclick = () => els.scanInput.click();

        els.scanInput.onchange = (e) => {
            if(e.target.files[0]) {
                scanFile = e.target.files[0];
                const r = new FileReader();
                r.onload = (ev) => {
                    els.scanBlur.src = ev.target.result;
                    els.scanMain.src = ev.target.result;
                    els.scanPreviewCont.classList.remove('hidden');
                    els.scanMsg.classList.add('hidden');
                    els.scanBtn.classList.remove('hidden');
                    els.scanBtn.innerText = "UPDATE & RESCAN";
                    els.scanDrop.classList.add('hidden'); 
                };
                r.readAsDataURL(scanFile);
            }
        };

        // --- UI HELPERS ---
        function setInputMode(mode) {
            inputMode = mode;
            if (mode === 'image') {
                els.modeImage.className = "px-2 py-0.5 text-[9px] font-bold rounded bg-cyan-600 text-white transition-all";
                els.modeText.className = "px-2 py-0.5 text-[9px] font-bold rounded text-slate-400 hover:text-white transition-all";
                els.inputImgCont.classList.remove('hidden');
                els.inputTextCont.classList.add('hidden');
                els.actionText.innerText = "ANALYZE IMAGE";
            } else {
                els.modeText.className = "px-2 py-0.5 text-[9px] font-bold rounded bg-cyan-600 text-white transition-all";
                els.modeImage.className = "px-2 py-0.5 text-[9px] font-bold rounded text-slate-400 hover:text-white transition-all";
                els.inputTextCont.classList.remove('hidden');
                els.inputImgCont.classList.add('hidden');
                els.actionText.innerText = "PARSE & APPLY";
            }
        }

        els.modeImage.onclick = () => setInputMode('image');
        els.modeText.onclick = () => setInputMode('text');

        function showNotification(message, type = 'info') {
            const n = document.createElement('div');
            n.className = `fixed top-4 right-4 z-[9999] px-6 py-4 rounded-lg border shadow-lg transform transition-all duration-300 translate-x-[400px] bg-[#161b22] ${type === 'success' ? 'border-green-500/30 text-green-400' : type === 'error' ? 'border-red-500/30 text-red-400' : 'border-cyan-500/30 text-cyan-400'}`;
            n.innerHTML = `<div class="flex items-center gap-3"><div class="text-lg">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</div><span class="text-sm font-medium">${message}</span></div>`;
            document.body.appendChild(n);
            setTimeout(() => n.style.transform = 'translateX(0)', 10);
            setTimeout(() => { n.style.transform = 'translateX(400px)'; setTimeout(() => n.remove(), 300); }, 3000);
        }

        function showLoading(title, sub) {
            els.loaderText.innerText = title;
            els.loaderSub.innerText = sub;
            els.loader.classList.remove('hidden');
            els.actionBtn.disabled = true;
        }
        
        function hideLoading() {
            els.loader.classList.add('hidden');
            els.actionBtn.disabled = false;
        }

        function renderManager() {
            els.managerList.innerHTML = allPersonas.map(p => `
                <div class="flex justify-between items-center bg-[#0d1117] p-3 rounded border border-white/5 hover:border-purple-500/30 group transition-all mb-2">
                    <div class="flex items-center gap-3">
                        <div class="relative w-8 h-8">
                            <img src="/persona-image/${p.id}?t=${Date.now()}" class="w-8 h-8 rounded-full object-cover bg-slate-700" onerror="this.style.display='none'">
                        </div>
                        <span class="text-sm text-slate-200 font-medium">${p.name}</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="window.editPersona('${p.id}')" class="text-xs bg-slate-800 hover:bg-cyan-600 text-slate-400 hover:text-white px-2 py-1 rounded" title="Edit"><i class="fas fa-pen"></i></button>
                        <button onclick="window.deletePersona('${p.id}')" class="text-xs bg-slate-800 hover:bg-red-600 text-slate-400 hover:text-white px-2 py-1 rounded" title="Delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function loadPersonas() {
            try {
                const res = await fetch('/personas');
                allPersonas = await res.json();
                const current = els.persona.value;
                els.persona.innerHTML = `<option value="none">No Persona (Auto-detect)</option>` + 
                    allPersonas.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
                if(allPersonas.some(p => p.id === current)) els.persona.value = current;
                renderManager();
            } catch(e) { console.error(e); }
        }

        async function updateHistoryUI() {
            const res = await fetch('/history');
            const h = await res.json();
            els.historyList.innerHTML = h.map((item, i) => `
                <div onclick="window.loadH(${i})" class="p-2 mb-1 rounded bg-[#0d1117] border border-white/5 hover:border-cyan-500/50 cursor-pointer text-[10px] text-slate-300 truncate transition-colors">
                    <span class="text-cyan-500 mr-2">${item.timestamp}</span> ${item.filename}
                </div>
            `).join('');
            window.histData = h;
        }

        function switchTab(mode) {
            currentMode = mode;
            [els.tabJson, els.tabPrompt, els.tabTags].forEach(t => {
                t.className = "px-4 py-1.5 text-xs font-bold rounded transition-all flex items-center gap-2 text-slate-400 hover:text-white border border-transparent";
            });

            if (mode === 'json') {
                els.tabJson.className = "px-4 py-1.5 text-xs font-bold rounded transition-all flex items-center gap-2 tab-active-json border border-cyan-500/50";
                els.actionText.innerText = "ANALYZE IMAGE";
                els.actionBtn.className = "w-full py-4 font-bold text-xs uppercase tracking-widest rounded-lg shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white";

                if (store.json) jar.updateCode(JSON.stringify(store.json, null, 2));

                if (store.prompt) document.getElementById('editor').textContent = store.prompt;
                else document.getElementById('editor').textContent = "// Ready to Generate Prompt. Requires JSON analysis first.";

                els.tabTags.className = "px-4 py-1.5 text-xs font-bold rounded transition-all flex items-center gap-2 tab-active-tags border border-orange-500/50";

                if (store.tags) document.getElementById('editor').textContent = store.tags;
                else document.getElementById('editor').textContent = "// Ready to Generate Tags. Upload image or Paste URL.";

        }

        function openModal(mode, pid=null) {
            els.modal.classList.remove('hidden');
            scanFile = null;
            if (mode === 'create') {
                els.modalTitle.innerText = "New Persona";
                els.pName.value = ""; els.editPid.value = "";
                els.scanMsg.classList.add('hidden'); els.scanPreviewCont.classList.add('hidden'); els.manualFields.classList.add('hidden'); 
                els.scanBtn.innerText = "SCAN & AUTO-FILL"; els.scanBtn.classList.remove('hidden'); els.scanDrop.classList.remove('hidden');
            } else {
                els.modalTitle.innerText = "Edit Persona";
                const p = allPersonas.find(x => String(x.id) === String(pid));
                if (!p) { console.error("Persona not found"); return; }
                els.pName.value = p.name || "Unknown"; els.editPid.value = pid;
                els.scanDrop.classList.add('hidden'); els.scanBtn.classList.add('hidden'); els.scanMsg.classList.add('hidden');
                els.scanPreviewCont.classList.remove('hidden');
                const imgUrl = `/persona-image/${pid}?t=${Date.now()}`; 
                els.scanMain.src = imgUrl; els.scanBlur.src = imgUrl;
                els.manualFields.classList.remove('hidden');
                const s = p.subject || {};
                const h = (s.hair && typeof s.hair === 'object') ? s.hair : { color: "", style: (typeof s.hair === 'string' ? s.hair : "") };
                els.pAge.value = s.age || ""; els.pEthnicity.value = s.ethnicity || ""; els.pBody.value = s.body_type || "";
                els.pFace.value = s.face_structure || ""; els.pSkin.value = s.skin || ""; els.pEyes.value = s.eyes || "";

        els.scanBtn.onclick = async () => {

            const fd = new FormData();
            fd.append('name', els.pName.value); fd.append('file', scanFile); fd.append('model', els.visionModel.value);
            if(els.editPid.value) { fd.append('mode', 'edit'); fd.append('pid', els.editPid.value); }
            try {
                const res = await fetch('/personas/create', { method: 'POST', body: fd });
                if(res.ok) {
                    const data = await res.json(); await loadPersonas(); els.manualFields.classList.remove('hidden');
                    const s = data.data.subject;
                    els.pAge.value = s.age || ""; els.pEthnicity.value = s.ethnicity || ""; els.pBody.value = s.body_type || "";
                    els.pFace.value = s.face_structure || ""; els.pSkin.value = s.skin || ""; els.pEyes.value = s.eyes || "";
                    els.pNose.value = s.nose || ""; els.pLips.value = s.lips || ""; els.pTattoos.value = s.tattoos || "";
                    els.pMakeup.value = s.makeup || "";
                    if (s.hair) { els.pHairColor.value = s.hair.color || ""; els.pHairStyle.value = s.hair.style || ""; }
                    els.scanBtn.innerText = "SCAN COMPLETE ‚úì"; els.editPid.value = data.id;
                    showNotification(`‚ú® Persona "${els.pName.value}" scanned`, 'success');
                }

            finally { els.scanBtn.disabled = false; els.scanMsg.classList.add('hidden'); }
        };

        els.updateManualBtn.onclick = async () => {

                age: els.pAge.value, ethnicity: els.pEthnicity.value, body_type: els.pBody.value,
                face_structure: els.pFace.value, skin: els.pSkin.value, eyes: els.pEyes.value,
                nose: els.pNose.value, lips: els.pLips.value, tattoos: els.pTattoos.value, makeup: els.pMakeup.value,
                hair: { color: els.pHairColor.value, style: els.pHairStyle.value }

            await loadPersonas(); els.modal.classList.add('hidden'); showNotification(`‚úÖ Persona "${els.pName.value}" updated`, 'success');
        };

        els.actionBtn.onclick = async () => {
            if (currentMode === 'json') {
                // 1. Validation
                if (inputMode === 'image' && !store.file && !store.url) return showNotification('‚ö†Ô∏è Upload an image or enter URL', 'warning');
                if (inputMode === 'text' && !els.textPromptInput.value.trim()) return showNotification('‚ö†Ô∏è Enter a prompt to parse', 'warning');

                // 2. Visual Feedback
                showLoading(inputMode === 'image' ? "ANALYZING" : "PARSING", "Processing...");
                jar.updateCode("// Processing... please wait."); 
                
                const fd = new FormData();
                
                // 3. Construct Data
                if (inputMode === 'image') {
                    if (store.file) fd.append('file', store.file);
                    if (store.url) fd.append('image_url', store.url);
                    fd.append('text_prompt', ''); // Clear text
                } else {
                    fd.append('text_prompt', els.textPromptInput.value.trim());
                    fd.append('image_url', ''); // Clear image
                }

                // 4. Settings & Persona
                fd.append('model', els.visionModel.value);
                fd.append('persona_id', els.persona.value); // This ensures the NEW persona is sent
                fd.append('time_override', els.time.value);
                fd.append('ratio_override', els.ratio.value);
                fd.append('style_override', els.style.value);
                fd.append('quality_override', els.quality.value);
                fd.append('hair_style_override', els.hairStyle.value);
                fd.append('hair_color_override', els.hairColor.value);
                fd.append('makeup_override', els.makeup.value);
                fd.append('glasses_override', els.glasses.value);
                fd.append('expr_override', els.expr.value);
                
                try {
                    const res = await fetch('/analyze', { method: 'POST', body: fd });
                    const data = await res.json();
                    
                    if (data.error) throw new Error(data.error);
                    
                    // FIX 1: Reference Instruction works for ALL modes now
                    if (els.refMode.checked) {
                        data["reference_image_instruction"] = "Keep the same person from the reference image.";
                    }
                    
                    // FIX 2: Clear stale prompts/tags so user doesn't see old data
                    store.json = data;
                    store.prompt = null;
                    store.tags = null;
                    
                    // Update Editor
                    jar.updateCode(JSON.stringify(data, null, 2));
                    updateHistoryUI();
                    
                    // FIX 3: Force switch to JSON tab to show new results
                    if (currentMode !== 'json') switchTab('json');
                    
                    showNotification(inputMode === 'image' ? '‚ú® Analysis Complete' : '‚ú® Prompt Parsed & Adapted', 'success');
                    
                } catch(e) { 
                    jar.updateCode(`// ERROR: ${e.message}\n// Please try again.`);
                    showNotification('‚ùå Failed: ' + e.message, 'error'); 
                } finally { 
                    hideLoading(); 
                }
            } 
            
            // ... (Keep existing PROMPT logic) ...
            else if (currentMode === 'prompt') {
                if (!store.json) return showNotification('‚ö†Ô∏è Generate JSON first', 'warning');
                showLoading("WRITING", "Writer Model: " + els.writerModel.value);
                try {
                    const res = await fetch('/generate-prompt', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ json: store.json, model: els.writerModel.value })
                    });
                    const data = await res.json();
                    let output = `POSITIVE PROMPT:\n${data.prompt}\n\n`;
                    if (store.json.reference_image_instruction) output = `// REFERENCE:\n${store.json.reference_image_instruction}\n\n` + output;
                    if (store.json.negative_prompt) output += `---\n\nNEGATIVE PROMPT:\n${store.json.negative_prompt.join(', ')}`;
                    store.prompt = output;
                    document.getElementById('editor').textContent = output;
                    showNotification('‚ú® Prompt Generated', 'success');
                } catch(e) { showNotification('‚ùå Failed: ' + e.message, 'error'); } finally { hideLoading(); }
            }
            // ... (Keep existing TAGS logic) ...
            else if (currentMode === 'tags') {
                if (!store.file && !store.url) return showNotification('‚ö†Ô∏è Upload an image', 'warning');
                showLoading("TAGGING", "Tagger Model: " + els.taggerModel.value);
                const fd = new FormData();
                if(store.file) fd.append('file', store.file);
                if(store.url) fd.append('image_url', store.url);
                fd.append('model', els.taggerModel.value);
                fd.append('persona_id', els.persona.value);
                fd.append('reference_mode', els.refMode.checked);
                try {
                    const res = await fetch('/generate-tags', { method: 'POST', body: fd });
                    const data = await res.json();
                    const output = `POSITIVE TAGS:\n${data.positive_tags}\n\n---\n\nNEGATIVE:\n${data.negative_prompt}`;
                    store.tags = output;
                    document.getElementById('editor').textContent = output;
                    showNotification('‚ú® Tags Generated', 'success');
                } catch(e) { showNotification('‚ùå Failed: ' + e.message, 'error'); } finally { hideLoading(); }
            }
        };

        els.refineBtn.onclick = async () => {
            const txt = els.refineInput.value.trim(); if(!txt || currentMode !== 'json' || !store.json) return;
            showLoading("REFINING", "Applying changes...");
            try {
                const res = await fetch('/refine', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ current_json: store.json, instruction: txt, model: els.writerModel.value }) });
                const data = await res.json();
                if(data.status === 'success') { store.json = data.json; jar.updateCode(JSON.stringify(data.json, null, 2)); els.refineInput.value = ''; showNotification('‚ú® Refined Successfully', 'success'); }
            } catch(e) { showNotification('‚ùå Refine Failed', 'error'); } finally { hideLoading(); }
        };

        // --- GLOBAL EXPORTS ---
        window.editPersona = (pid) => { els.managerModal.classList.add('hidden'); openModal('edit', pid); };
        window.deletePersona = async (pid) => { if(confirm("Delete?")) { await fetch(`/personas/${pid}`, { method: 'DELETE' }); await loadPersonas(); }};
        window.loadH = (i) => { store.json = window.histData[i].json; switchTab('json'); };

        // --- INIT ---
        els.addBtn.onclick = () => openModal('create');
        els.closeModal.onclick = () => els.modal.classList.add('hidden');
        els.manageBtn.onclick = () => els.managerModal.classList.remove('hidden');
        els.closeManager.onclick = () => els.managerModal.classList.add('hidden');
        els.scanDrop.onclick = () => els.scanInput.click();
        els.clearHistory.onclick = async () => { await fetch('/history', {method:'DELETE'}); updateHistoryUI(); };
        document.getElementById('quit-btn').onclick = async () => { await fetch('/shutdown', {method:'POST'}); window.close(); };
        
        els.keyGoogle.value = localStorage.getItem('google_key') || ""; els.keyFal.value = localStorage.getItem('fal_key') || ""; els.keyXai.value = localStorage.getItem('xai_key') || "";
        els.settingsBtn.onclick = () => els.settingsModal.classList.remove('hidden'); els.closeSettings.onclick = () => els.settingsModal.classList.add('hidden'); els.closeImgModal.onclick = () => els.imgModal.classList.add('hidden');
        els.saveKeysBtn.onclick = () => { localStorage.setItem('google_key', els.keyGoogle.value); localStorage.setItem('fal_key', els.keyFal.value); localStorage.setItem('xai_key', els.keyXai.value); els.settingsModal.classList.add('hidden'); showNotification("üîë Keys Saved", "success"); };
        
        els.genCloudBtn.onclick = async () => {
            let prompt = "", negative = "";
            if (currentMode === 'prompt' && store.prompt) { const p = store.prompt.split('NEGATIVE PROMPT:'); prompt = p[0].replace('POSITIVE PROMPT:', '').replace('// REFERENCE:', '').trim(); if(p[1]) negative = p[1].trim(); }
            else if (currentMode === 'tags' && store.tags) { const p = store.tags.split('NEGATIVE:'); prompt = p[0].replace('POSITIVE TAGS:', '').trim(); if(p[1]) negative = p[1].trim(); }
            else return showNotification("‚ö†Ô∏è Generate Prompt/Tags first", "warning");
            
            const provider = els.cloudModel.value, gKey = localStorage.getItem('google_key'), fKey = localStorage.getItem('fal_key'), xKey = localStorage.getItem('xai_key');
            if (provider === 'nanobana' && !gKey) return showNotification("‚ö†Ô∏è Google Key missing", "error");
            if (provider === 'grok' && !xKey) return showNotification("‚ö†Ô∏è xAI Key missing", "error");
            if ((provider === 'flux' || provider === 'illustrious') && !fKey) return showNotification("‚ö†Ô∏è Fal.ai Key missing", "error");
            let activeKey = (provider === 'nanobana') ? gKey : (provider === 'grok') ? xKey : fKey;
            
            els.imgModal.classList.remove('hidden'); els.cloudLoader.classList.remove('hidden'); els.cloudResult.classList.add('hidden'); els.cloudError.classList.add('hidden');
            try {
                const res = await fetch('/generate-image-cloud', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt, negative_prompt: negative, width: provider === 'grok'?1024:832, height: provider === 'grok'?1024:1216, model_provider: provider, api_key: activeKey }) });
                const data = await res.json();
                if(data.status === 'success') { els.cloudResult.src = "data:image/png;base64," + data.image; els.cloudResult.classList.remove('hidden'); } else throw new Error(data.message);
            } catch(e) { els.cloudError.innerText = e.message; els.cloudError.classList.remove('hidden'); } finally { els.cloudLoader.classList.add('hidden'); }
        };
		
		// --- AUTO-INJECT LISTENER (QUICK SWAP) ---
        els.persona.addEventListener('change', async () => {
            // Only run if we have active JSON data
            if (!store.json || Object.keys(store.json).length === 0) return;
            
            showLoading("SWAPPING", "Injecting new persona...");
            
            try {
                const res = await fetch('/inject-persona', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        json: store.json, 
                        persona_id: els.persona.value 
                    })
                });
                
                const data = await res.json();
                
                if(data.status === 'success') {
                    // Update global store
                    store.json = data.json;
                    
                    // Update Editor View if currently on JSON tab
                    if (currentMode === 'json') {
                        jar.updateCode(JSON.stringify(data.json, null, 2));
                    }
                    
                    showNotification(`‚ú® Switched to ${els.persona.options[els.persona.selectedIndex].text}`, "success");
                    
                    // OPTIONAL: If we are on the Prompt tab, automatically regenerate the prompt
                    if (currentMode === 'prompt') {
                        els.actionBtn.click(); // This triggers the writer logic again with new JSON
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch(e) {
                showNotification("‚ùå Swap Failed: " + e.message, "error");
            } finally {
                hideLoading();
            }
        });

        (async () => {
            const res = await fetch('/models'); const data = await res.json(); const models = data.models || ["llava:v1.6", "llama3.2"];
            const populate = (sel, def, key) => { sel.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join(''); const saved = localStorage.getItem(key); if (saved && models.includes(saved)) sel.value = saved; else { const best = models.find(m => m.includes(def)); if (best) sel.value = best; } sel.addEventListener('change', () => localStorage.setItem(key, sel.value)); };
            populate(els.visionModel, "qwen3-vl", "mem_vision"); populate(els.writerModel, "llama3.2", "mem_writer"); populate(els.taggerModel, "qwen3-vl", "mem_tagger");
            await loadPersonas(); updateHistoryUI();
            try { const vRes = await fetch('/version'); const vData = await vRes.json(); document.title = `AI Prompt Director v${vData.local}`; } catch(e) {}
        })();
    </script>
</body>
</html>
